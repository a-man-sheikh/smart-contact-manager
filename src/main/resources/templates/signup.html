<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />

	<title>Signup page</title>
</head>
<body>
	<section >
	<div class="container">
	<div class="row">
	<div class="col-md-6 offset-md-3">
	<div class="my-card mt-3">
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center " role="alert">
  <p th:text="${session.message.content}"></p>
   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
	
<div class="text-center">Register Here !!</div>
<form novalidate th:action="@{/do_register}" method="post" th:object=${user}>
  <div class="form-group">
    <label for="name_field">Your Name</label>
    <input  type="text" name="name"  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :  ''} " class="form-control " id="name_field"  placeholder="Enter here" th:value=${user.name} required>
     <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

    </div>
  </div>
  <div class="form-group mt-2">
    <label for="email_field">Your Email</label>
    <input type="email" name="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :  ''} " class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" th:value=${user.email} required>
    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">

    </div>
  </div>
  <div class="form-group mt-2">
    <label for="password_field">Your Password</label>
    <input type="password" name="password" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :  ''} "  class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here"  required>
     <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">

    </div>
  </div>
  <div class="form-group mt-2">
   <textarea  name="about" placeholder="Enter something yourself" th:classappend="${#fields.hasErrors('about') ? 'is-invalid' :  ''} "   class="form-control"  rows="10" th:value=${user.about} required></textarea>
     <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">

    </div>
  </div>
  <div class="form-group form-check text-center mt-3 d-flex justify-content-center align-item-center">	
  
  <input type="checkbox" name="agreement" class="form-check-input " id="agreement"/>
  <label for="agreement"> Accept terms and conditions</label>
  
  </div>
  <div class="container mt-2 text-center">
  
  <button class="btn bg-info text-white" type="submit">Submit</button>
  <button class="btn bg-warning text-white" type="reset">Reset</button>
  </div>
  



</form>
	</div>
	
	
	</div>
	
	
	
	</div>
	
	
	
	</div>
	
	
	</section>
</body>
</html>
