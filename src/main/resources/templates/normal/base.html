<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="UTF-8" />
	<title th:text=${title}>Base html</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/side.css}">
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-info navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
      
       <li class="nav-item">
          <a class="nav-link " th:href="@{/user/index}" ><span th:text="${user.name}"></span></a>
        </li>

          <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" >Logout</a>
        </li>
      </ul>
  
    </div>
  </div>
</nav>

<div class="sidebar">
  <a class="active" th:href="@{/user/index}"><i class="ri-home-4-line"></i>Home</a>
  <a th:href="@{/user/show-contacts/0}"><i class="ri-contacts-book-2-line"></i>View Contacts</a>
  <a th:href="@{/user/add-contact}"><i class="ri-file-add-line"></i>Add Contact</a>
  <a href="#about"><i class="ri-profile-line"></i>Your Profile</a>
  <a href="#about"><i class="ri-settings-2-line"></i>Settings</a>
  <a th:href="@{/logout}"><i class="ri-logout-box-r-line"></i>Logout</a>
</div>



<div th:replace="${content}">
</div>









<script type="text/javascript" th:src="@{/js/script.js}">

</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
	
</body>
</html>
