<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >about page</title>
</head>
<body>
	<section class="content">
	<div class="card">
	<div class="card-body">
	
	<h1 class="text-center">
	Your Contacts
	
	</h1>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
         <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contact}">
      <th scope="row" th:text="${'SCMUSER'+c.cid}"></th>
      <td ><img class="profile-image" th:src="@{'/img/'+${c.image}}" alt="profile photo"/><span th:text="${c.name}"></span></td>
      <td ><a th:href="@{'/user/'+${c.cid}+'/show-details'}"><span th:text=${c.email}></span></a></td>
      <td th:text=${c.phone}></td>
       <td ></td>
       <td>
       <button class="btn btn-danger btn-sm" >Delete<i class="ri-delete-bin-6-line"></i></button>
       <button class="btn btn-primary btn-sm">Update<i class="ri-pencil-line"></i></button>
   </td>

</tr>
    
  </tbody>
</table>

<!-- pagination part -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage !=0}"  class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}" >Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" class="page-item" th:each="i :${#numbers.sequence(1,totalPages)}  "><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" ><span th:text="${i}"></span></a></li>

    <li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" >Next</a></li>
  </ul>
</nav>
	
	</div>
	</div>
	</section>
</body>
</html>
